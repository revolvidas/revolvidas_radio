<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolvidas Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="img/logo.png" alt="Revolvidas Radio Logo" class="logo">

    <!-- Eslogan -->
    <h2>HITS QUE NUNCA MUEREN</h2>

    <!-- Botón Reproducción -->
    <div class="radio-container">
      <button class="btn radio-btn" onclick="toggleRadio()" id="playBtn">▶ Reproducir</button>
      <div id="loading" class="loading">🎵 Cargando<span id="dots"></span></div>
      <audio id="radioPlayer" preload="none">
        <source src="https://radio-proxy.wo1.ovh/encoder/1234/stream" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>

    <!-- Botones sociales -->
    <div>
      <a href="https://facebook.com" class="btn facebook-btn" target="_blank">Facebook</a>
      <a href="https://youtube.com" class="btn youtube-btn" target="_blank">Youtube</a>
      <a href="#" class="btn remixes-btn">Remixes</a>
    </div>

    <p>Clásicos de los 80’s y 90’s en vivo 🎶<br>Escucha la mejor música retro 24/7.</p>
  </div>

  <script>
  let dotsInterval;

  function toggleRadio() {
    const player = document.getElementById("radioPlayer");
    const playBtn = document.getElementById("playBtn");
    const loading = document.getElementById("loading");
    const dots = document.getElementById("dots");

    if (player.paused) {
      loading.style.display = "block"; // Mostrar "Cargando"

      // Animación de puntitos
      let dotCount = 0;
      dotsInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dots.textContent = ".".repeat(dotCount);
      }, 500);

      player.play().then(() => {
        playBtn.textContent = "⏸ Pausar";
      }).catch(error => {
        console.error("Error al reproducir:", error);
        loading.style.display = "none";
        clearInterval(dotsInterval);
      });

    } else {
      player.pause();
      playBtn.textContent = "▶ Reproducir";
    }

    // Cuando realmente empieza a sonar:
    player.addEventListener("playing", () => {
      loading.style.display = "none";
      clearInterval(dotsInterval);
    });
  }
  </script>
</body>
</html>
