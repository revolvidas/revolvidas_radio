<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revolidas_radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <!-- Logo -->
            <img src="img/logo.png" alt="revolidas Radio" class="logo">
            <!-- Título -->
            <h2 class="titulo">¡HITS QUE NUNCA MUEREN! ^_^</h2>
            <div class="boton_reproducir">
                <button class="radio-btn" onclick="toggleRadio()" id="playbtn">▶ Reproducir</button>
                <audio id="radio" src="https://stream-141.zeno.fm/2nordender.com/radio" type="audio/mpeg">
                    Tu navegador no soporta audio HTML5.
                </audio>
                <!-- Loading GIF -->
                <img src="img/loading.gif" alt="Cargando" id="loadingGif" style="display: none; width: 50px;">
            </div>
        </div>
        <div class="botones_sociales">
            <a href="https://www.facebook.com/revolidas" class="btn facebook-btn" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/@walter-dorado" class="btn youtube-btn" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.mixcloud.com/walter-dorado/" class="btn mixcloud-btn" target="_blank"><i class="fab fa-mixcloud"></i></a>
        </div>
    </div>
    <p class="footer">¡Clásicos de los 80's y 90's en vivo! ^_^<br>
    Escucha la mejor música de ayer! ^_^</p>
    <script>
        function toggleRadio() {
            const player = document.getElementById("radio");
            const playbtn = document.getElementById("playbtn");
            const loadingGif = document.getElementById("loadingGif");

            loadingGif.style.display = 'block'; // Show loading GIF
            playbtn.style.display = 'none'; // Hide play button

            if (player.paused) {
                player.play();
                playbtn.textContent = "⏸ Pausar";
            } else {
                player.pause();
                playbtn.textContent = "▶ Reproducir";
            }

            // Hide loading GIF and show button after a short delay (simulating load time)
            setTimeout(() => {
                loadingGif.style.display = 'none';
                playbtn.style.display = 'block';
            }, 2000); // Adjust delay as needed
        }
    </script>
</body>
</html>
