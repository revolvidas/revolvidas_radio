<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .radio-player {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }

    .radio-title {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .play-btn {
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #ff4081;
    }
  </style>
</head>
<body>
  <div class="radio-player">
    <div class="radio-title">üéµ Mi Radio Online</div>
    <button id="playBtn" class="play-btn">‚ñ∂Ô∏è Reproducir</button>
    <audio id="radio" preload="none">
      <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <script>
    const radio = document.getElementById("radio");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        radio.play().then(() => {
          isPlaying = true;
          playBtn.textContent = "‚èπ Detener";
        }).catch(err => {
          alert("No se pudo reproducir el stream. Verifica el servidor.");
          console.error(err);
        });
      } else {
        radio.pause();
        radio.currentTime = 0; // Reinicia el buffer
        isPlaying = false;
        playBtn.textContent = "‚ñ∂Ô∏è Reproducir";
      }
    });
  </script>
</body>
</html>
