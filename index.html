<script>
  const STREAM = "https://radio-proxy-iweb2.onrender.com/radio";
  const player  = document.getElementById('radioPlayer');
  const playBtn = document.getElementById('playBtn');

  // Cuando el audio estÃ¡ listo y sonando
  player.addEventListener('playing', () => {
    playBtn.textContent = "â…¡ Pausar";
  });

  // Si el audio entra en buffering
  player.addEventListener('waiting', () => {
    playBtn.textContent = "Cargando...";
  });

  // FunciÃ³n para alternar reproducir/pausar
  async function toggleRadio() {
    if (player.paused || player.readyState === 0) {
      if (!player.src) {
        player.src = STREAM + "?t=" + Date.now();
      }
      playBtn.textContent = "Cargando...";
      try {
        await player.play();
      } catch (e) {
        playBtn.textContent = "â–¶ Reproducir"; // si falla, vuelve al normal
      }
    } else {
      player.pause();
      playBtn.textContent = "â–¶ Reproducir";
    }
  }
