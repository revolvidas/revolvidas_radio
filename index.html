<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolvidas Radio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Loader animado */
    #loader {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="img/logo.png" alt="Revolvidas Radio Logo" class="logo">

    <!-- Eslogan -->
    <h2>HITS QUE NUNCA MUEREN</h2>

    <!-- BotÃ³n ReproducciÃ³n -->
    <div class="radio-container">
      <button class="btn radio-btn" onclick="toggleRadio()" id="playBtn">â–¶ Reproducir</button>
      <audio id="radioPlayer" preload="none">
        <source src="https://radio-proxy-web2.onrender.com/radio" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
      <div id="loader">Cargando...</div>
    </div>

    <!-- Botones sociales -->
    <div>
      <a href="https://facebook.com" class="btn facebook-btn" target="_blank">Facebook</a>
      <a href="https://youtube.com" class="btn youtube-btn" target="_blank">Youtube</a>
      <a href="#" class="btn remixes-btn">Remixes</a>
    </div>

    <p>ClÃ¡sicos de los 80â€™s y 90â€™s en vivo ðŸŽ¶<br>Escucha la mejor mÃºsica retro 24/7.</p>
  </div>

  <script>
  function toggleRadio() {
    const player = document.getElementById("radioPlayer");
    const playBtn = document.getElementById("playBtn");
    const loader = document.getElementById("loader");

    if (player.paused) {
      loader.style.display = "block"; // mostrar cargando
      player.play().then(() => {
        playBtn.textContent = "â¸ Pausar";
        loader.style.display = "none"; // ocultar cargando cuando ya suene
      }).catch(err => {
        console.log("Error al reproducir:", err);
        loader.style.display = "none";
      });
    } else {
      player.pause();
      playBtn.textContent = "â–¶ Reproducir";
    }
  }
  </script>
</body>
