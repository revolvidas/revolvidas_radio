<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolvidas Radio</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      text-align: center;
    }

    .card {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      background: linear-gradient(145deg, rgba(20,20,50,0.8), rgba(40,0,80,0.8));
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card img {
      width: 120px;
      margin: 0 auto 20px;
    }

    .card p.tagline {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 900;
      color: #ff1493;
      margin: 10px 0;
      text-transform: lowercase;
    }

    .card p.subtext {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 25px;
    }

    .btn, .radio-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px 20px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .radio-btn {
      background: linear-gradient(90deg, #ff1493, #8a2be2);
      color: white;
    }

    .radio-btn:hover {
      transform: scale(1.05);
    }

    .btn.facebook {
      background: #4267B2;
      color: white;
    }

    .btn.youtube {
      background: #FF0000;
      color: white;
    }

    .btn.mixcloud {
      background: #1D1D1D;
      color: #fff;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/logo.png" alt="Revolvidas Radio Logo">
    <p class="tagline">üî• ‚ÄúHITS QUE NUNCA MUEREN‚Äù</p>
    <h1>revolvidas radio</h1>
    <p class="subtext">Cl√°sicos de los 80‚Äôs y 90‚Äôs en vivo üé∂<br>Escucha la mejor m√∫sica retro 24/7.</p>

    <button class="radio-btn" onclick="toggleRadio()">
      <i class="fa-solid fa-play"></i> Escuchar en Vivo
    </button>

    <audio id="radioPlayer" preload="none">
      <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <a href="https://www.facebook.com/revolvidas" target="_blank" class="btn facebook">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>

    <a href="https://www.youtube.com/@djwalydorado" target="_blank" class="btn youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a href="https://www.mixcloud.com/walter-dorado/" target="_blank" class="btn mixcloud">
      <i class="fab fa-mixcloud"></i> Remixes
    </a>
  </div>

  <footer>
    ¬© 2025 Revolvidas Radio ‚Äì Todos los derechos reservados
  </footer>

  <script>
    let playing = false;
    const player = document.getElementById('radioPlayer');
    const btn = document.querySelector('.radio-btn');
    const icon = btn.querySelector('i');

    function toggleRadio() {
      if (playing) {
        player.pause();
        btn.innerHTML = '<i class="fa-solid fa-play"></i> Escuchar en Vivo';
      } else {
        player.play();
        btn.innerHTML = '<i class="fa-solid fa-pause"></i> Pausar';
      }
      playing = !playing;
    }
  </script>
</body>
</html>
