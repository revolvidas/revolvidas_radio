<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Revolvidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <img src="img/logo.png" alt="Logo Radio Revolvidas" class="logo">
        <h1>Radio Revolvidas</h1>
        <button id="playButton">▶ Reproducir</button>
        <p id="status"></p>
        <audio id="audio" src="https://radio-proxy-iwb2.onrender.com/radio"></audio>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const status = document.getElementById('status');

        playButton.addEventListener('click', () => {
            status.textContent = 'Cargando...';
            audio.load();
            audio.play().then(() => {
                status.textContent = '';
                playButton.textContent = '⏸ Pausar';
            }).catch(error => {
                status.textContent = 'Error al reproducir el audio.';
                console.error(error);
            });
        });
    </script>
</body>
</html>
