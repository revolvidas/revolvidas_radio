<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Radio Online</h1>
        <button id="playButton">▶ Reproducir</button>
        <p id="status">Esperando reproducción...</p>
        <audio id="audio" preload="none">
            <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const status = document.getElementById('status');

        playButton.addEventListener('click', () => {
            status.textContent = "Cargando...";
            playButton.disabled = true;

            audio.play().then(() => {
                status.textContent = "Reproduciendo...";
                playButton.textContent = "⏸ Pausar";
                playButton.disabled = false;
            }).catch(error => {
                status.textContent = "Error al reproducir";
                playButton.disabled = false;
            });
        });

        playButton.addEventListener('click', () => {
            if (!audio.paused) {
                audio.pause();
                playButton.textContent = "▶ Reproducir";
                status.textContent = "Pausado";
            } else {
                audio.play();
                playButton.textContent = "⏸ Pausar";
                status.textContent = "Reproduciendo...";
            }
        });
    </script>
</body>
</html>
