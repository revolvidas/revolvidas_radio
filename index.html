<!DOCTYPE html>

<head>

  <style>
    /* Fuente */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a00e0;
      color: white;
      text-align: center;
    }

    .card {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: linear-gradient(145deg, rgba(20,20,50,0.9), rgba(40,0,80,0.9));
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);

    .card img {

    }

    h1 {
      font-size: 2.2em;
      font-weight: 900;
      color: #ff00cc;
      margin: 10px 0;
      text-transform: lowercase;
    }

    p {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      color: white;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.purple {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    .btn.red {
      background: linear-gradient(90deg, #ff512f, #dd2476);
    }

    .btn.dark {
      background: linear-gradient(90deg, #232526, #414345);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #bbb;
    }

    /* Bot√≥n especial para radio */
    .radio-btn {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00cc, #3333ff);

</head>
