<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolvid@s Radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Logo -->
    <img src="img/logo_opt.jpg" alt="Revolvid@s Radio Logo" class="logo">

    <!-- Slogan -->
    <h2 class="titulo">🔥 HITS QUE NUNCA MUEREN 🔥</h2>

    <!-- Botón Reproducción -->
    <div class="radio-container">
        <button class="btn radio-btn" onclick="toggleRadio()" id="playbtn">Reproducir</button>
        <audio id="radioplayer" preload="none">
            <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
    </div>

    <!-- Botones sociales -->
    <div class="socials">
        <a href="https://www.facebook.com/revolvidas" class="btn facebook-btn" target="_blank">Facebook</a>
        <a href="https://www.youtube.com/@edalydorado" class="btn youtube-btn" target="_blank">YouTube</a>
        <a href="https://www.mixcloud.com/walter-dorado" class="btn remixes-btn" target="_blank">Mixcloud</a>
    </div>
</div>

<p class="footer">
    🎶 Clásicos de los 80's y 90's en vivo 🎶<br>
    Escucha la mejor música retro 24/7 🔥
</p>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const player = document.getElementById("radioplayer");
    const playbtn = document.getElementById("playbtn");

    // Estados del botón
    player.addEventListener("playing", () => playbtn.textContent = "⏸ Pausar");
    player.addEventListener("pause", () => playbtn.textContent = "▶ Reproducir");
    player.addEventListener("waiting", () => {
        if (!player.paused) playbtn.textContent = "⏳ Cargando...";
    });
    player.addEventListener("canplay", () => {
        if (!player.paused) playbtn.textContent = "⏸ Pausar";
    });
    player.addEventListener("error", () => {
        console.error("Error al cargar el stream");
        playbtn.textContent = "▶ Reproducir";
    });
});

function toggleRadio() {
    const player = document.getElementById("radioplayer");
    const playbtn = document.getElementById("playbtn");

    if (player.paused) {
        playbtn.textContent = "⏳ Cargando...";
        player.src = player.querySelector("source").src; // refresca stream
        player.play().catch(error => {
            console.error("Error al intentar reproducir:", error);
            playbtn.textContent = "▶ Reproducir";
        });
    } else {
        player.pause();
    }
}
</script>

</body>
</html>
