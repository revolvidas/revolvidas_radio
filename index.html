<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio RevolvidAS Retro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #ffcc00;
    }
    #player-container {
      margin-top: 80px;
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
      transform: scale(1.1);
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>üé∂ RevolvidAS Retro üé∂</h1>
  <div id="player-container">
    <button id="playBtn">‚ñ∂Ô∏è</button>
    <p id="status">Presiona para escuchar</p>
  </div>

  <audio id="player" preload="none">
    <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
  </audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const player = document.getElementById("player");
    const statusText = document.getElementById("status");

    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        player.play().then(() => {
          isPlaying = true;
          playBtn.textContent = "‚è∏Ô∏è";
          statusText.textContent = "Radio en vivo üîä";
        }).catch(err => {
          console.log("Error al reproducir:", err);
          statusText.textContent = "Error: toca de nuevo ‚ñ∂Ô∏è";
        });
      } else {
        player.pause();
        isPlaying = false;
        playBtn.textContent = "‚ñ∂Ô∏è";
        statusText.textContent = "Radio en pausa ‚è∏Ô∏è";
      }
    });
  </script>
</body>
</html>
