<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolvid@s Radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #000000, #1a1a1a, #ff004c);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        /* Logo */
        .logo {
            width: 200px;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0px 0px 10px #ff004c);
        }

        /* Slogan */
        .titulo {
            font-size: 1rem;
            color: #ffcc00;
            margin: 20px 0;
            text-shadow: 2px 2px #000;
        }

        /* Bot√≥n de radio */
        .radio-container {
            margin: 30px 0;
        }

        .radio-btn {
            background: #ff004c;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0px 0px 10px #ff004c;
        }

        .radio-btn:hover {
            transform: scale(1.1);
            background: #ff3366;
        }

        /* Botones sociales */
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
        }

        .youtube-btn {
            background: #ff0000;
            color: white;
        }

        .remixes-btn {
            background: #ff8c00;
            color: white;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #ffcc00;
            text-shadow: 1px 1px #000;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .titulo {
                font-size: 0.8rem;
            }

            .radio-btn {
                width: 100%;
                font-size: 0.9rem;
            }

            .btn {
                flex: 1 1 100%;
                text-align: center;
            }

            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <img src="img/logo.png" alt="Revolvid@s Radio Logo" class="logo">

    <!-- Slogan -->
    <h2 class="titulo">üî• HITS QUE NUNCA MUEREN üî•</h2>

    <!-- Bot√≥n Reproducci√≥n -->
    <div class="radio-container">
        <button class="btn radio-btn" onclick="toggleRadio()" id="playbtn">‚ñ∂ Reproducir</button>
        <audio id="radioplayer" preload="none">
            <source src="https://radio-proxy.we02.onrender.com/radio" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
    </div>

    <!-- Botones sociales -->
    <div class="socials">
        <a href="https://www.facebook.com/revolvidas" class="btn facebook-btn" target="_blank">Facebook</a>
        <a href="https://www.youtube.com/@walterdorado" class="btn youtube-btn" target="_blank">YouTube</a>
        <a href="https://www.mixcloud.com/walter-dorado" class="btn remixes-btn" target="_blank">Mixcloud</a>
    </div>
</div>

<p class="footer">üé∂ Cl√°sicos de los 80's y 90's en vivo üé∂<br>
Escucha la mejor m√∫sica retro 24/7 üî•</p>

<script>
function toggleRadio() {
    const player = document.getElementById("radioplayer");
    const playbtn = document.getElementById("playbtn");

    if (player.paused) {
        player.play();
        playbtn.textContent = "‚è∏ Pausar";
    } else {
        player.pause();
        playbtn.textContent = "‚ñ∂ Reproducir";
    }
}
</script>
</body>
</html>
