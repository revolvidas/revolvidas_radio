<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="radio-container">
    <h1>üé∂ Mi Radio Online</h1>

    <!-- Player oculto -->
    <audio id="radioPlayer">
      <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <!-- Botones personalizados -->
    <div class="controls">
      <button class="btn play" onclick="playRadio()">‚ñ∂ Reproducir</button>
      <button class="btn pause" onclick="pauseRadio()">‚è∏ Pausar</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("radioPlayer");

    function playRadio() {
      player.play()
        .then(() => console.log("Reproduciendo radio..."))
        .catch(err => console.error("Error al reproducir:", err));
    }

    function pauseRadio() {
      player.pause();
      console.log("Radio en pausa.");
    }
  </script>
</body>
</html>
