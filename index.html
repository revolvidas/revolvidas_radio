<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolvidas Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Logo -->
    <img src="logo.png" alt="Revolvidas Radio" class="logo">

    <!-- BotÃ³n de Radio -->
    <div class="radio-container">
      <button class="radio-btn" onclick="toggleRadio()">Reproducir</button>
      <audio id="radioPlayer" preload="none">
        <source src="https://radio-proxy-iwb2.onrender.com/radio" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>

    <!-- Redes Sociales -->
    <div class="social-links">
      <a href="https://www.facebook.com/revolvidas" target="_blank">Facebook</a>
      <a href="https://www.youtube.com/@djwalydorado" target="_blank">YouTube</a>
      <a href="https://www.mixcloud.com/walter-dorado/" target="_blank">Mixcloud</a>
    </div>
  </div>

  <script>
    let playing = false;
    const player = document.getElementById('radioPlayer');
    const btn = document.querySelector('.radio-btn');

    function toggleRadio() {
      if (playing) {
        player.pause();
        btn.textContent = 'Reproducir';
      } else {
        player.play();
        btn.textContent = 'Pausar';
      }
      playing = !playing;
    }
  </script>
</body>
</html>
